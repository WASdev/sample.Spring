description=A szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi az LDAP kiszolg\u00e1l\u00f3 felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1sk\u00e9nt val\u00f3 felhaszn\u00e1l\u00e1s\u00e1nak t\u00e1mogat\u00e1s\u00e1t. \
Minden olyan kiszolg\u00e1l\u00f3 haszn\u00e1lhat\u00f3, amely t\u00e1mogatja az LDAP 3.0 v\u00e1ltozatot.  \
Be\u00e1ll\u00edthat\u00f3 t\u00f6bb LDAP c\u00edmt\u00e1r, majd ezek egyes\u00edt\u00e9s\u00e9vel egyetlen logikai nyilv\u00e1ntart\u00e1s n\u00e9zet alak\u00edthat\u00f3 ki. 
