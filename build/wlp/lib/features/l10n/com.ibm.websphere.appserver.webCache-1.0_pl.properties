description=Ten sk\u0142adnik aktywuje buforowanie lokalne dla odpowiedzi WWW. \
Obejmuje on sk\u0142adnik distributedMap i przeprowadza automatyczne buforowanie odpowiedzi aplikacji WWW \
w celu polepszenia czas\u00f3w odpowiedzi i przepustowo\u015bci. \
Aplikacje mog\u0105 zawiera\u0107 plik cache-spec.xml pozwalaj\u0105cy na dostosowanie buforowania odpowiedzi. \
Rozproszenie pami\u0119ci podr\u0119cznej mo\u017cna zrealizowa\u0107, dodaj\u0105c sieciowego dostawc\u0119 pami\u0119ci podr\u0119cznej, \
takiego jak WebSphere eXtreme Scale.
