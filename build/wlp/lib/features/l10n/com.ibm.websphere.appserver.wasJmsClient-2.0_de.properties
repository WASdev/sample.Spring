description=Das Feature wasJmsClient-2.0 erm\u00f6glicht Anwendungen den Zugriff auf die Nachrichtenwarteschlangen in WebSphere Application Server \u00fcber die JMS 2.0-API. \
Dieses Feature ersetzt wasJmsClient-1.1. \
Das Feature wasJmsClient-2.0 ist mit JMS 2.0-Spezifikationen kompatibel und wird nur mit JDK 7 oder h\u00f6her unterst\u00fctzt. \
Es aktiviert den Zugriff auf die Messaging-Engine, die mit dem Feature wasJmsServer aktiviert wurde, und den Zugriff auf den Service Integration Bus in einem vollst\u00e4ndigen Profilserver.
