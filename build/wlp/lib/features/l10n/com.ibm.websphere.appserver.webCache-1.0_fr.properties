description=Cette fonction active la mise en cache locale pour les r\u00e9ponses Web. \
Elle inclut la fonction distributedMap et effectue la mise en cache \
automatique des r\u00e9ponses des applications Web afin d'am\u00e9liorer les temps de r\u00e9ponse et le d\u00e9bit. \
Les applications peuvent inclure une fichier cache-spec.xml permettant de personnaliser la mise \
en cache des r\u00e9ponses. \
Le cache peut \u00eatre distribu\u00e9 via l'ajout d'un fournisseur de cache r\u00e9seau tel que WebSphere eXtreme \
Scale.
