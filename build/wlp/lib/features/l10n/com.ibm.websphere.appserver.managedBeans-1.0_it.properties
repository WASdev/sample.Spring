description=Questa funzione abilita il supporto per la specifica Bean gestiti 1.0. \
La funzione Bean gestiti fornisce una base comune per diversi tipi di componenti Java EE che sono gestiti da un contenitore.  \
I servizi comuni forniti a Bean gestiti includono injection delle risorse, gestione del ciclo di vita e utilizzo degli intercettatori.
