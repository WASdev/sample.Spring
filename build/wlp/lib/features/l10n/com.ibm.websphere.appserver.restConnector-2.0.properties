description=A secure admin connector that can be used locally or remotely using any JDK. It enables \
remote access by clients via a REST-based connector and requires SSL and basic user security configuration. \
Client support includes JMX. This feature supersedes the restConnector-1.0 feature and does not include the \
jaxrs-1.1 feature.