description=Ten sk\u0142adnik umo\u017cliwia obs\u0142ug\u0119 specyfikacji zarz\u0105dzanych komponent\u00f3w bean (Managed Beans) 1.0. \
Zarz\u0105dzane komponenty bean udost\u0119pniaj\u0105 wsp\u00f3ln\u0105 platform\u0119 dla r\u00f3\u017cnych typ\u00f3w sk\u0142adnik\u00f3w Java EE zarz\u0105dzanych przez kontener. \
Wsp\u00f3lne us\u0142ugi udost\u0119pnione przez zarz\u0105dzane komponenty bean uwzgl\u0119dniaj\u0105 wstrzykiwanie zasobu, zarz\u0105dzanie cyklem \u017cycia i u\u017cycie przechwytywaczy.
