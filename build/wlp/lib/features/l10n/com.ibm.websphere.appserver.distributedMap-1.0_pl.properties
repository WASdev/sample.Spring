description=Ten sk\u0142adnik udost\u0119pnia us\u0142ug\u0119 lokalnej pami\u0119ci podr\u0119cznej, do kt\u00f3rej dost\u0119p mo\u017cna uzyska\u0107 \
przy u\u017cyciu interfejsu DistributedMap API. \
Domy\u015blna pami\u0119\u0107 podr\u0119czna jest powi\u0105zana z interfejsem JNDI w po\u0142o\u017ceniu services/cache/distributedmap. \
Rozproszenie pami\u0119ci podr\u0119cznych mo\u017cna zrealizowa\u0107, dodaj\u0105c sieciowego dostawc\u0119 pami\u0119ci podr\u0119cznej, \
takiego jak WebSphere eXtreme Scale.
