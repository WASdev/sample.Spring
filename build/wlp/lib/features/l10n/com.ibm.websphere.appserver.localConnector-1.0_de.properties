description=Dieses Feature erm\u00f6glicht die Verwendung eines in die JVM integrierten lokalen JMX-Connectors f\u00fcr den Zugriff auf JMX-Ressourcen im Server. \
Der JMX-Connector kann auf derselben Hostmaschine nur von einem Client verwendet werden, der dieselbe Benutzer-ID und dasselbe JKD wie der Serverprozess hat. \
ER erm\u00f6glicht den lokalen Zugriff durch JMX-Clients wie jConsole oder durch andere JMX-Clients, die die Attach-API verwenden.
