description=Questa funzione abilita la configurazione degli adattatori di risorse per accedere a EIS (Enterprise Information Systems) dalle applicazioni. \
La configurazione di un adattatore di risorse include anche la configurazione dei factory di connessione, di oggetti amministrati e delle specifiche di attivazione. \
\u00c8 possibile utilizzare qualsiasi adattatore di risorse conforme alla specifica JCA 1.7 o inferiore. \
Viene fornito anche un pool di connessioni ad alte prestazioni.
