description=Tato funkce umo\u017e\u0148uje pou\u017e\u00edvat lok\u00e1ln\u00ed konektor JMX, kter\u00fd je sestaven do prost\u0159ed\u00ed JVM pro p\u0159\u00edstup k prost\u0159edk\u016fm JMX v serveru. \
Konektor JMX lze rovn\u011b\u017e pou\u017e\u00edt na stejn\u00e9m hostitelsk\u00e9m po\u010d\u00edta\u010di klientem, kter\u00fd m\u00e1 stejn\u00e9 ID u\u017eivatele a stejnou sadu JDK jako proces serveru. \
Umo\u017e\u0148uje lok\u00e1ln\u00ed p\u0159\u00edstup pomoc\u00ed klient\u016f specifikace JMXclients jako jConsole nebo jin\u00fdch klient\u016f specifikace JMX pou\u017e\u00edvaj\u00edc\u00edch rozhran\u00ed API p\u0159ipojen\u00ed.
