description=A szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi a kiszolg\u00e1l\u00f3n l\u00e9v\u0151 JMX er\u0151forr\u00e1sok el\u00e9r\u00e9se \u00e9rdek\u00e9ben helyi JMX csatol\u00f3 haszn\u00e1lat\u00e1t, amely JVM r\u00e9sze. \
A JMX csatol\u00f3t csak ugyanazon a hoszt sz\u00e1m\u00edt\u00f3g\u00e9pen haszn\u00e1lhatja egy \u00fcgyf\u00e9l, mint amelyik a kiszolg\u00e1l\u00f3 folyamattal megegyez\u0151 felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3val \u00e9s Java fejleszt\u0151k\u00e9szlettel rendelkezik. \
Lehet\u0151v\u00e9 teszi a helyi hozz\u00e1f\u00e9r\u00e9st JMX olyan \u00fcgyfelek \u00e1ltal, mint a jConsole vagy az Attach alkalmaz\u00e1sprogramoz\u00e1si fel\u00fcletet (API) haszn\u00e1l\u00f3 m\u00e1s JMX \u00fcgyfelek.
