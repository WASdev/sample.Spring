description=Ten sk\u0142adnik umo\u017cliwia u\u017cycie lokalnego konektora JMX wbudowanego w maszyn\u0119 JVM w celu uzyskania dost\u0119pu do zasob\u00f3w JMX na serwerze. \
Konektor JMX mo\u017ce by\u0107 u\u017cywany tylko na tej samym komputerze hosta przez klient, kt\u00f3ry ma taki sam identyfikator u\u017cytkownika i pakiet JDK jak proces serwera. \
Zapewnia to lokalny dost\u0119p klientom JMX, takim jak jConsole, lub innym klientom JMX, kt\u00f3re u\u017cywaj\u0105 interfejsu Attach API.
