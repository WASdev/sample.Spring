description=Aceast\u0103 caracteristic\u0103 permite suportul pentru securizarea mediului de runtime server \u015fi a \
aplica\u0163iilor; include un registru de utilizatori de baz\u0103. \
Aceast\u0103 caracteristic\u0103 \u00eenlocuie\u015fte appSecurity-1.0 \u015fi nu include servlet-3.0 sau suport pentru registrul de utilizatori LDAP. \
Pentru a securiza aplica\u0163ii web, ad\u0103uga\u0163i caracteristica servlet-3.0. \
Pentru a securiza aplica\u0163ii EJB, ad\u0103uga\u0163i caracteristica ejbLite-3.1. \
Pentru a utiliza LDAP, ad\u0103uga\u0163i caracteristica ldapRegistry-3.0. \
C\u00e2nd ad\u0103uga\u0163i caracteristica appSecurity-2.0 la serverul dumneavoastr\u0103, trebuie s\u0103 configura\u0163i un registru de utilizatori, cum \
ar fi registrul de utilizatori de baz\u0103 registrul de utilizatori LDAP.
