description=Tato funkce umo\u017e\u0148uje lok\u00e1ln\u00ed ukl\u00e1d\u00e1n\u00ed do mezipam\u011bti pro webov\u00e9 odezvy. \
Zahrnuje funkci distributedMap a prov\u00e1d\u00ed automatick\u00e9 ukl\u00e1d\u00e1n\u00ed do mezipam\u011bti odezev webov\u00e9 aplikace, aby se zlep\u0161ily doby odezev a propustnost. \
Aplikace mohou zahrnovat soubor cache-spec.xml pro \u00fapravu ukl\u00e1d\u00e1n\u00ed odezvy do mezipam\u011bti. \
Mezipam\u011b\u0165 m\u016f\u017ee b\u00fdt rozd\u011blen\u00e1 p\u0159es dodatky poskytovatele s\u00ed\u0165ov\u00e9ho ukl\u00e1d\u00e1n\u00ed do mezipam\u011bti, nap\u0159. WebSphere eXtreme Scale.
