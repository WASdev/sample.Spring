description=La fonction wasJmsClient-2.0 accorde aux applications un acc\u00e8s aux files d'attente de messages qui sont h\u00e9berg\u00e9es dans WebSphere Application Server via l'API JMS 2.0. \
Cette fonction remplace wasJmsClient-1.1. \
La fonction wasJmsClient-2.0 est conforme aux sp\u00e9cifications JMS 2.0 et elle est prise en charge uniquement dans JDK 7 ou version suivante. \
Elle permet l'acc\u00e8s au moteur de messagerie qui est activ\u00e9 via la fonction wasJmsServer, ainsi qu'au bus d'int\u00e9gration de service qui est h\u00e9berg\u00e9 sur un serveur de profil complet.
