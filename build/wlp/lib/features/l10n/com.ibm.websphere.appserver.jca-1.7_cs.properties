description=Tato funkce umo\u017e\u0148uje konfiguraci adapt\u00e9r\u016f prost\u0159edku pro p\u0159\u00edstup k syst\u00e9m\u016fm EIS (Enterprise Information Systems) z aplikac\u00ed. \
Konfigurace adapt\u00e9ru prost\u0159edku rovn\u011b\u017e zahrnuje konfiguraci tov\u00e1ren p\u0159ipojen\u00ed, administrovan\u00e9 objekty a specifikace aktivace. \
V\u0161echny adapt\u00e9ry prost\u0159edku, kter\u00e9 vyhovuj\u00ed specifikaci JCA 1.7 nebo ni\u017e\u0161\u00ed, lze pou\u017e\u00edt. \
Povoleno je rovn\u011b\u017e sdru\u017eov\u00e1n\u00ed p\u0159ipojen\u00ed s vysokou v\u00fdkonnost\u00ed.
