description=Este recurso permite o suporte para \
aplicativos que usam JPA gerenciado por cont\u00eainer e por aplicativo \
gravados na especifica\u00e7\u00e3o da API de Persist\u00eancia Java 2.1.  \
Ele inclui apenas interfaces de especifica\u00e7\u00e3o da API de Persist\u00eancia \
Java 2.1 e integra\u00e7\u00e3o de JPA gerenciado por cont\u00eainer.  \
Este recurso n\u00e3o inclui nenhuma implementa\u00e7\u00e3o de JPA.
