description=Ten sk\u0142adnik w\u0142\u0105cza konfiguracj\u0119 adapter\u00f3w zasob\u00f3w pozwalaj\u0105c\u0105 na uzyskiwanie dost\u0119pu z aplikacji do systemu informacyjnego przedsi\u0119biorstwa (EIS). \
Konfiguracja adaptera zasob\u00f3w obejmuje r\u00f3wnie\u017c konfiguracj\u0119 fabryk po\u0142\u0105cze\u0144, administrowanych obiekt\u00f3w i specyfikacji aktywowania. \
U\u017cywa\u0107 mo\u017cna dowolnego adaptera zasob\u00f3w zgodnego ze specyfikacj\u0105 JCA w wersji 1.7 \
lub wcze\u015bniejszej. \
Udost\u0119pnione jest tak\u017ce zestawianie po\u0142\u0105cze\u0144 o wysokiej wydajno\u015bci.
