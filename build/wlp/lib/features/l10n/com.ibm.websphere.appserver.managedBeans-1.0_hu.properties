description=A szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi a Managed Beans 1.0 specifik\u00e1ci\u00f3 t\u00e1mogat\u00e1s\u00e1t. \
A Fel\u00fcgyelt komponensek szolg\u00e1ltat\u00e1s \u00e1ltal\u00e1nos alapot biztos\u00edt a t\u00e1rol\u00f3 \u00e1ltal fel\u00fcgyelt k\u00fcl\u00f6nf\u00e9le Java EE \u00f6sszetev\u0151t\u00edpusok sz\u00e1m\u00e1ra.  \
A Fel\u00fcgyelt komponensek \u00e1ltal biztos\u00edtott \u00e1ltal\u00e1nos szolg\u00e1ltat\u00e1sok: er\u0151forr\u00e1s besz\u00far\u00e1s, \u00e9letciklus-kezel\u00e9s \u00e9s az elfog\u00f3k haszn\u00e1lata.
