description=Tato slu\u017eba povoluje tvorbu spravovan\u00fdch prov\u00e1d\u011bc\u00edch modul\u016f, kter\u00e9 umo\u017e\u0148uj\u00ed aplikac\u00edm odes\u00edlat \u00falohy k soub\u011b\u017en\u00e9mu zpracov\u00e1n\u00ed s kontextem podprocesu spravovan\u00fdm aplika\u010dn\u00edm serverem. Rovn\u011b\u017e umo\u017e\u0148uje tvorbu spravovan\u00fdch tov\u00e1ren na podprocesy k vytvo\u0159en\u00ed podproces\u016f, kter\u00e9 se spou\u0161t\u00ed s kontextem podprocesu komponenty, kter\u00e1 vyhled\u00e1 spravovanou tov\u00e1rnu na podprocesy.
