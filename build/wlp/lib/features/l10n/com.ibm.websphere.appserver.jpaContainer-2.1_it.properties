description=Questa funzione abilita il supporto per applicazioni che utilizzano JPA gestite dall'applicazione e gestite dal contenitore scritte nella specifica JPA (Java Persistence API) 2.1. \
Ci\u00f2 include solo le interfacce della specifica Java Persistence API 2.1 e l'integrazione JPA gestito dal contenitore. \
Questa funzione non include implementazioni JPA.
