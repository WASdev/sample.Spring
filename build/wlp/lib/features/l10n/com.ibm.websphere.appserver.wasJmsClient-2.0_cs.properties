description=Funkce wasJmsClient-2.0 poskytuje aplikac\u00edm p\u0159\u00edstup k front\u00e1m zpr\u00e1v hostovan\u00fdm v aplika\u010dn\u00edm serveru WebSphere Application Server prost\u0159ednictv\u00edm rozhran\u00ed JMS 2.0 API. \
Tato funkce nahrazuje funkci wasJmsClient-1.1. \
Funkce wasJmsClient-2.0 je kompatibiln\u00ed se specifikacemi JMS 2.0 a je podporov\u00e1na pouze v prost\u0159ed\u00ed JDK 7 nebo nov\u011bj\u0161\u00edm. \
Umo\u017e\u0148uje p\u0159\u00edstup ke stroji syst\u00e9mu zpr\u00e1v aktivovan\u00e9mu prost\u0159ednictv\u00edm funkce wasJmsServer, ale tak\u00e9 ke sb\u011brnici SIBus hostovan\u00e9 na serveru s \u00fapln\u00fdm profilem.
