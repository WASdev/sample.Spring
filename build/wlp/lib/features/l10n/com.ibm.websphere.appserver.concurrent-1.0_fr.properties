description=Cette fonction permet de cr\u00e9er des programmes d'ex\u00e9cution \
g\u00e9r\u00e9s qui permettent aux applications de soumettre des t\u00e2ches pour qu'elles s'ex\u00e9cutent \
simultan\u00e9ment, avec un contexte d'unit\u00e9 d'ex\u00e9cution g\u00e9r\u00e9 par le serveur d'applications. Elle permet \u00e9galement de cr\u00e9er des fabriques d'unit\u00e9s d'ex\u00e9cution g\u00e9r\u00e9es pour la cr\u00e9ation d'unit\u00e9s d'ex\u00e9cution qui s'ex\u00e9cutent avec le contexte d'unit\u00e9 d'ex\u00e9cution du composant qui recherche la fabrique d'unit\u00e9s d'ex\u00e9cution g\u00e9r\u00e9e.
