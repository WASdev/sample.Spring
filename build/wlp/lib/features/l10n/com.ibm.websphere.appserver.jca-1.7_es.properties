description=Esta caracter\u00edstica permite que la configuraci\u00f3n de adaptadores de recursos acceda a Enterprise Information Systems (EIS) desde las aplicaciones. \
La configuraci\u00f3n de un adaptador de recursos tambi\u00e9n incluye la configuraci\u00f3n de f\u00e1bricas de conexiones, objetos administrados y especificaciones de activaci\u00f3n. \
