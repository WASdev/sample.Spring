description=Esta caracter\u00edstica permite la creaci\u00f3n de ejecutores gestionados que permiten a las aplicaciones enviar tareas para que se ejecuten simult\u00e1neamente, con el contexto de hebra gestionado por el servidor de aplicaciones. Tambi\u00e9n permite la creaci\u00f3n de f\u00e1bricas de hebras gestionadas para crear hebras que se ejecutan con el contexto de hebra del componente que busca la f\u00e1brica de hebras gestionadas. 
