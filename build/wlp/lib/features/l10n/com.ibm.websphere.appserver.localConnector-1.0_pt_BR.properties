description=Esse recurso permite o uso de um conector JMX local que \u00e9 constru\u00eddo na JVM para acessar recursos JMX no servidor. \
O conector JMX s\u00f3 pode ser usado na mesma m\u00e1quina host por um cliente que tenha o mesmo ID do usu\u00e1rio e o mesmo JDK que o processo do servidor. \
Ele permite acesso local por clientes JMX, como jConsole, ou outros clientes JMX que usam a API de Conex\u00e3o.
