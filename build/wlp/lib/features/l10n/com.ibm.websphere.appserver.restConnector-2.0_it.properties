description=Un connettore JMX sicuro che pu\u00f2 essere impiegato in locale o in remoto utilizzando un qualsiasi JDK. \
Consente l'accesso remoto ai client JMX mediante un connettore su base REST e richiede la configurazione della sicurezza utente di base ed SSL. \
Questa funzione sostituisce la funzione restConnector-1.0 e non include la funzione jaxrs-1.1.
