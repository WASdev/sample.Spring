description=Aceast\u0103 caracteristic\u0103 activeaz\u0103 crearea executorilor gestiona\u0163i care permit aplica\u0163iilor s\u0103 lanseze taskuri de rulat concomitent, cu context de fir de execu\u0163ie gestionat de serverul de aplica\u0163ii. De asemenea, permite crearea fabricilor de fire de execu\u0163ie gestionate pentru a crea fire de execu\u0163ie ce ruleaz\u0103 cu contextul de fir de execu\u0163ie al componentei ce caut\u0103 fabrica de fire de execu\u0163ie gestionate.
