description=Questa funzione consente la memorizzazione nella cache locale per le risposte Web. \
Include la funzione distributedMap ed esegue la memorizzazione nella cache automatica delle risposte dell'applicazione Web per migliorare i tempi di risposta e il livello di prestazione. \
Le applicazioni possono includere un file cache-spec.xml per personalizzare la memorizzazione nella cache della risposta. \
La cache pu\u00f2 essere distribuita mediante l'aggiunta di un provider della cache di rete, ad esempio, WebSphere eXtreme Scale.
