description=Esta caracter\u00edstica permite el uso de un conector JMX local que est\u00e1 incorporado en la JVM para acceder a los recursos JMX en el servidor. \
El conector JMX s\u00f3lo lo puede utilizar en la misma m\u00e1quina de host un cliente que tenga el mismo ID de usuario y el mismo JDK que el proceso de servidor. \
Permite el acceso local de clientes JMX como, por ejemplo, jConsole, u otros clientes JMX que utilicen la API de Attach.
