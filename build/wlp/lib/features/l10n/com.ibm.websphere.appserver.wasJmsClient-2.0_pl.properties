description=Sk\u0142adnik wasJmsClient-2.0 umo\u017cliwia aplikacjom uzyskiwanie dost\u0119pu do kolejek komunikat\u00f3w udost\u0119pnianych na serwerze WebSphere Application Server za po\u015brednictwem interfejsu API JMS 2.0. \
Ten sk\u0142adnik zast\u0119puje sk\u0142adnik wasJmsClient-1.1. \
Sk\u0142adnik wasJmsClient-2.0 jest zgodny ze specyfikacj\u0105 JMS 2.0 i jest obs\u0142ugiwany tylko w pakiecie JDK 7 lub nowszym. \
Umo\u017cliwia on dost\u0119p do mechanizmu przesy\u0142ania komunikat\u00f3w, kt\u00f3ry jest udost\u0119pniany za pomoc\u0105 sk\u0142adnika wasJmsServer, a tak\u017ce do magistrali integracji us\u0142ug, kt\u00f3ra jest udost\u0119pniana na serwerze pe\u0142nego profilu.
