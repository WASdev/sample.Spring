description=Esta caracter\u00edstica habilita el soporte para las aplicaciones que utilizan la JPA gestionada por aplicaci\u00f3n y gestionada por contenedor escritas en la especificaci\u00f3n Java Persistence API 2.1. \
Esto solo incluye las interfaces de la especificaci\u00f3n Java Persistence API 2.1 y la integraci\u00f3n de JPA gestionada por contenedor. \
Esta caracter\u00edstica no incluye ninguna implementaci\u00f3n de JPA.
