description=Mit diesem Feature k\u00f6nnen verwaltete Steuerprogramme erstellt werden, die es Anwendungen erm\u00f6glichen, gleichzeitig auszuf\u00fchrende Tasks mit Threadkontext zu \u00fcbergeben, der vom Anwendungsserver verwaltet wird. Au\u00dferdem k\u00f6nnen mit diesem Feature verwaltete Thread-Factorys f\u00fcr die Erstellung von Threads erstellt werden, die mit dem Threadkontext der Komponente ausgef\u00fchrt werden, die die verwaltete Thread-Factory sucht.
