description=Esta caracter\u00edstica habilita el soporte de la especificaci\u00f3n de Beans gestionados 1.0. \
Los beans gestionados proporcionan una base com\u00fan para los distintos tipos de componentes de Java EE que est\u00e1n gestionadas por un contenedor. \
