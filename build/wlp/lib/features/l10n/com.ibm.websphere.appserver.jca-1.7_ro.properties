description=Aceast\u0103 caracteristic\u0103 permite configurarea adaptoarelor de resurse pentru a accesa Enterprise Information Systems (EIS) din aplica\u0163ii. \
Configura\u0163ia unui adaptor de resurse include \u015fi configura\u0163ia pentru fabrici de conexiuni, obiecte administrate \u015fi specifica\u0163ii de activare. \
Orice adaptor de resurse care se conformeaz\u0103 specifica\u0163iei JCA 1.7 \
sau mai jos poate fi folosit. \
Se furnizeaz\u0103 \u015fi pooling de conexiuni de \u00eenalt\u0103 performan\u0163\u0103.
