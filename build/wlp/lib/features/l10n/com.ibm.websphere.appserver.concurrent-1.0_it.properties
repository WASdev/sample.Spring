description=Questa funzione abilita la creazione di executor gestiti, che consentono alle applicazioni di inoltrare le attivit\u00e0 da eseguire contemporaneamente, con il contesto thread che viene gestito dal server delle applicazioni. Inoltre, abilita la creazione di factory di thread gestiti per creare thread che vengono eseguiti con il contesto di thread del componente che cerca il factory di thread gestito.
