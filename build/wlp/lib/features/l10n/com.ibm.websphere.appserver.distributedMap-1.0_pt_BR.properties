description=Este recurso fornece um servi\u00e7o de cache local que pode ser acessado por meio da API  DistributedMap. \
Um cache padr\u00e3o \u00e9 ligado em JNDI no "services/cache/distributedmap". \
Os caches podem ser distribu\u00eddos por meio da adi\u00e7\u00e3o de um provedor de cache de rede, como o WebSphere eXtreme Scale.
